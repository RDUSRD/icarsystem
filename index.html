<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">iCar - Ruben urdaneta</a>
        
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form id="formulario" class="border">
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <input type="text" class="form-control" id="tipo" required>
                    </div>
                    <div class="form-group">
                        <label for="anio">Año:</label>
                        <input type="number" class="form-control" id="anio" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imagenUrl">Imagen URL:</label>
                        <input type="url" class="form-control" id="imagenUrl" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarElemento()">Agregar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Vehiculos</h2>
                <div id="listaDatos" class="row">
        
                </div>
            </div>
        </div>
    </div>

    

    <div class="modal" id="modalModificar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modificar Elemento</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formularioModificar">
                        <div class="form-group">
                            <label for="marcaModificar">Marca:</label>
                            <input type="text" class="form-control" id="marcaModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="modeloModificar">Modelo:</label>
                            <input type="text" class="form-control" id="modeloModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoModificar">Tipo:</label>
                            <input type="text" class="form-control" id="tipoModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="anioModificar">Año:</label>
                            <input type="number" class="form-control" id="anioModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionModificar">Descripción:</label>
                            <textarea class="form-control" id="descripcionModificar" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenUrlModificar">Imagen URL:</label>
                            <input type="url" class="form-control" id="imagenUrlModificar" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="confirmarModificacion()">Confirmar
                            Modificación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modalModificar">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Modificar Elemento</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formularioModificar">
                        <div class="form-group">
                            <label for="marcaModificar">Marca:</label>
                            <input type="text" class="form-control" id="marcaModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="modeloModificar">Modelo:</label>
                            <input type="text" class="form-control" id="modeloModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoModificar">Tipo:</label>
                            <input type="text" class="form-control" id="tipoModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="anioModificar">Año:</label>
                            <input type="number" class="form-control" id="anioModificar" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionModificar">Descripción:</label>
                            <textarea class="form-control" id="descripcionModificar" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenUrlModificar">Imagen URL:</label>
                            <input type="url" class="form-control" id="imagenUrlModificar" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="confirmarModificacion()">Confirmar
                            Modificación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-5"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
